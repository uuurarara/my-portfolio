<!-- shared_station.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中間地点の表示</title>
</head>
<body>
    <h1>最寄駅の中間地点</h1>
    <p>あなたの最寄駅: {{ user_station }}</p>
    <p>友達の最寄駅: {{ friend_station }}</p>
    <h2>中間地点の座標</h2>
    <p>緯度: {{ mid_lat }}</p>
    <p>経度: {{ mid_lng }}</p>

    <!-- Google Maps API などで中間地点を表示するためのスクリプトを追加 -->
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script>
        function initMap() {
            var midPoint = {lat: '{{ mid_lat }}', lng: '{{ mid_lng }}'};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: midPoint
            });
            var marker = new google.maps.Marker({
                position: midPoint,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</body>
</html>
