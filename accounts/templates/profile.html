{% block content %}
  
  
  {% if messages %}
    <div>
      {% for message in messages %}
        {% if forloop.first %}
          <h1 class="alert alert-{{ message.tags }}">
            {{ message }}
          </h1>
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}
  
  <!-- home.htmlへの戻るボタン -->
  <a href="{% url 'home' %}" class="btn btn-secondary mt-3">ホームに戻る</a>
{% endblock %}
